    defaults: { _controller: SpacebitUserBundle:Default:home }

spacebit_user_login:
    path:     /login
    defaults: { _controller: SpacebitUserBundle:Default:login }

spacebit_user_signup:
    path:     /signup
    defaults: { _controller: SpacebitUserBundle:Default:signup }

spacebit_user_logout:
    path:     /logout
    defaults: { _controller: SpacebitUserBundle:Default:logout }

spacebit_user_forgot_password:
    path:     /forgotPassword
    defaults: { _controller: SpacebitUserBundle:Default:forgotPassword }

spacebit_user_validate:
    path:     /validateUser
    defaults: { _controller: SpacebitUserBundle:Default:validateUser }
